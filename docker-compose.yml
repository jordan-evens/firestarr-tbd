services:
  gis:
    image: tbd_gis
    build:
      context: .
      target: gis
      dockerfile: .docker/Dockerfile_tbd
      args:
        USERNAME: ${USERNAME}
        USER_ID: ${USER_ID}
      tags:
        - tbd_gis:${VERSION}
    volumes:
      - /etc/ssl/certs:/etc/ssl/certs
      - type: bind
        source: ./config
        target: /appl/config
      - data:/appl/data
      - sims:/appl/data/sims
      - type: bind
        source: ./gis
        target: /appl/gis
    env_file:
      - .env

  tbd_dev:
    image: tbd_dev
    build:
      context: .
      target: tbd_dev
      dockerfile: .docker/Dockerfile_tbd
      args:
        VERSION: ${VERSION}
        USERNAME: ${USERNAME}
        USER_ID: ${USER_ID}
      tags:
        - tbd_dev:${VERSION}
    security_opt:
      - seccomp:unconfined
    volumes:
      - /etc/ssl/certs:/etc/ssl/certs
      - type: bind
        source: ./config
        target: /appl/config
      - data:/appl/data
      - sims:/appl/data/sims
      - type: bind
        source: firestarr
        target: /appl/firestarr
      - type: bind
        source: ./tbd
        target: /appl/tbd
      - type: bind
        source: ./firestarr/settings.ini
        target: /appl/tbd/settings.ini
      - type: bind
        source: ./firestarr/fuel.lut
        target: /appl/tbd/fuel.lut
    restart: on-failure
    cap_add:
      - SYS_PTRACE
    env_file:
      - .env

  tbd_dev_svc:
    image: tbd_dev_svc
    build:
      context: .
      target: tbd_dev_svc
      dockerfile: .docker/Dockerfile_tbd
      args:
        VERSION: ${VERSION}
        USERNAME: ${USERNAME}
        USER_ID: ${USER_ID}
      tags:
        - tbd_dev_svc:${VERSION}
    security_opt:
      - seccomp:unconfined
    volumes:
      - /etc/ssl/certs:/etc/ssl/certs
      - type: bind
        source: ./config
        target: /appl/config
      - data:/appl/data
      - sims:/appl/data/sims
      - type: bind
        source: firestarr
        target: /appl/firestarr
      - type: bind
        source: ./tbd
        target: /appl/tbd
      - type: bind
        source: ./firestarr/settings.ini
        target: /appl/tbd/settings.ini
      - type: bind
        source: ./firestarr/fuel.lut
        target: /appl/tbd/fuel.lut
    restart: on-failure
    cap_add:
      - SYS_PTRACE
    env_file:
      - .env

  tbd_prod_stable:
    image: tbd_prod_stable
    build:
      context: .
      target: tbd_prod_stable
      dockerfile: .docker/Dockerfile_tbd
      args:
        VERSION: ${VERSION}
        USERNAME: ${USERNAME}
        USER_ID: ${USER_ID}
      tags:
        - tbd_prod_stable:${VERSION}
    volumes:
      - /etc/ssl/certs:/etc/ssl/certs
      - data:/appl/data
      - sims:/appl/data/sims
    env_file:
      - .env

  tbd_prod_svc:
    image: tbd_prod_svc
    build:
      context: .
      target: tbd_prod_svc
      dockerfile: .docker/Dockerfile_tbd
      args:
        VERSION: ${VERSION}
        USERNAME: ${USERNAME}
        USER_ID: ${USER_ID}
      tags:
        - tbd_prod_svc:${VERSION}
    volumes:
      - /etc/ssl/certs:/etc/ssl/certs
      - data:/appl/data
      - sims:/appl/data/sims
    env_file:
      - .env
    restart: always

  firestarr:
    image: firestarr
    build:
      context: .
      target: firestarr
      dockerfile: .docker/Dockerfile_tbd
      args:
        VERSION: ${VERSION}
        USERNAME: ${USERNAME}
        USER_ID: ${USER_ID}
      tags:
        - firestarr:${VERSION}
    volumes:
      - type: bind
        source: ./tbd/settings.ini
        target: /appl/tbd/settings.ini
      - data:/appl/data
      - sims:/appl/data/sims
    env_file:
      - .env

volumes:
  data:
    # symlink to your actual directory if you don't want it in the project folder
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data
  sims:
    # symlink to your actual directory if you don't want it in the project folder
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./sims
